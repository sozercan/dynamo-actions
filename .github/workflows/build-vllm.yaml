name: build-vllm

on:
  workflow_dispatch:
    inputs:
      dynamo_ref:
        description: "Git ref (tag/branch) to checkout for dynamo"
        required: false
        default: v0.5.0

permissions: read-all

jobs:
  build:
    name: Build VLLM container
    runs-on: self-hosted
    timeout-minutes: 90
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout Repo (for workflow context)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Clone dynamo
        env:
          DYNAMO_REF: ${{ github.event.inputs.dynamo_ref }}
        run: |
          set -euo pipefail
          git clone https://github.com/ai-dynamo/dynamo.git
          cd dynamo
          git checkout "$DYNAMO_REF"

      - name: Build VLLM container
        working-directory: dynamo
        run: |
          set -euo pipefail
          ./container/build.sh --framework VLLM --platform linux/arm64,linux/amd64
